    <body>

        <div class="cabecalho">
        <h1><b><marquee> Por favor, preencha nosso formulário para que possamos melhorar ou entrar em contato. </marquee></b></h1>
        </div>
        <br><br><br>

        <form action="#">

        <div class="input-group">
            <label for="nome"> Nome Completo </label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="input-group">
            <label for="email"> E-mail </label>
            <input type="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="input-group">
            <label for="telefone"> Telefone </label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
        </div>
        
        <div class="assunto">
        <b> Tipo do assunto:</b><br><br>
        </div>

        <div class="botao1">
                    <input type="checkbox" name="bens" value="s"> Sugestão <br>
                    <input type="checkbox" name="bens" value="c"> Crítica <br>        
                    <input type="checkbox" name="bens" value="d"> Dúvida 
        </div><br><br><br>            

        <div class="mensage">
            <b> Mensagem: </b><br><br>
            <input type="text" id="mensage" placeholder="Digite aqui sua mensagem" required>
        </div><br>
